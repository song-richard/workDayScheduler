<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <style>

        header {
            border-top: 8px solid #2d3748; 
        }

        .time-block {
            background-color: #2d3748; 
            color: #edf2f7; 
        }
    </style>
    <title>Work Day Scheduler</title>
</head>

<body class="bg-gray-800 text-white font-sans">
    <header class="p-5 mb-4 border-t-8 border-gray-700">
        <h1 class="text-4xl">Work Day Scheduler</h1>
        <p class="text-lg">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="text-lg"></p>
    </header>
    <div class="container mx-auto px-5">

        <div id="hour-9"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-gray-700">
            <div class="text-center w-1/6">9AM</div>
            <textarea class="w-5/6 description bg-gray-800 text-white" rows="3"></textarea>
            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-10"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-red-700">
            <div class="text-center w-1/6">10AM</div>
            <textarea class="w-5/6 description bg-gray-800 text-white" rows="3"></textarea>
            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-11"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-green-700">
            <div class="text-center w-1/6">11AM</div>

            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-12"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-gray-700">
            <div class="text-center w-1/6">12PM</div>
            <textarea class="w-5/6 description bg-gray-800 text-white" rows="3"></textarea>
            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-1"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-red-700">
            <div class="text-center w-1/6">1PM</div>
            <textarea class="w-5/6 description bg-gray-800 text-white" rows="3"></textarea>
            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-2"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-green-700">
            <div class="text-center w-1/6">2PM</div>
            <textarea class="w-5/6 description bg-gray-800 text-white" rows="3"></textarea>
            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-3"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-gray-700">

            <button class="btn saveBtn" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-4"
            class="flex items-center justify-between border-b border-gray-600 py-3 time-block bg-red-700">

            </button>

            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
